version: v1.0
name: Initial Pipeline

agent:
  machine:
    type: e1-standard-2

global_job_config:
  env_vars:
  - name: CMAKE_VERSION
    value: "3.16.5"
  - name: CC
    value: gcc-8

blocks:
- name: Download CMake
  task:
    jobs:
    - name: Download
      matrix:
      - env_var: CMAKE_VERSION
        values:
        - "3.12.4"
        - "3.13.5"
        - "3.13.5"
        - "3.14.7"
        - "3.15.6"
        - "3.16.5"
        - "3.17.0"
      commands:
      - cache restore "CMake-$CMAKE_VERSION-Linux-x86_64"
      - wget -N "https://github.com/Kitware/CMake/releases/download/v$CMAKE_VERSION/cmake-$CMAKE_VERSION-Linux-x86_64.tar.gz"
      - cache store "CMake-$CMAKE_VERSION-Linux-x86_64" "cmake-$CMAKE_VERSION-Linux-x86_64.tar.gz"

- name: Unit Test
  task:
    jobs:
    - name: Test 1
      matrix:
      - env_var: CC
        values:
        - gcc-5
        - gcc-6
        - gcc-7
        - clang-3.9
        - clang-4.0
        - clang-5.0
        - clang-6.0
        - clang-8
        - clang-9
      commands:
      - if [[ $CC = clang-* ]]; then sudo install-package "$CC"; fi
      - cache restore "CMake-$CMAKE_VERSION-Linux-x86_64"
      - sudo tar -C /usr/local -xzf "cmake-$CMAKE_VERSION-Linux-x86_64.tar.gz" --strip-components=1
      - checkout
      - cmake .
      - ctest --output-on-failure

    - name: Test 2
      matrix:
      - env_var: CMAKE_VERSION
        values:
        - "3.13.5"
        - "3.13.5"
        - "3.14.7"
        - "3.15.6"
        - "3.17.0"
      commands:
      - if [[ $CC = clang-* ]]; then sudo install-package "$CC"; fi
      - cache restore "CMake-$CMAKE_VERSION-Linux-x86_64"
      - sudo tar -C /usr/local -xzf "cmake-$CMAKE_VERSION-Linux-x86_64.tar.gz" --strip-components=1
      - checkout
      - cmake .
      - ctest --output-on-failure
