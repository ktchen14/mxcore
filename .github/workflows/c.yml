name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Install CMake
      run: sudo apt-get install cmake
    - uses: actions/checkout@v2
    - name: cmake
      run: cmake .
    - name: ctest
      run: ctest
      env:
        CTEST_OUTPUT_ON_FAILURE: true
        CTEST_PARALLEL_LEVEL: 4
